<header class="site-header">

  <div class="wrap">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <!-- Looking at the page source eh? Well, hope you like what you see. As you're probably already aware, 
    the site uses jekyll as a static site generator. I manage and host everything through github, so feel free 
    to take a look over there: https://github.com/alexives/alexives.github.io -->

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        
      </a>
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
